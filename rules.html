<title>정령섬 규칙 검색</title>
<style>
  body {
    font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
    background: #f4f9f4; /* 🌿 연한 민트-화이트 */
    color: #2b4b2b;      /* 진초록 */
    text-align: center;
    margin: 0;
    padding: 20px;
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 15px;
    color: #1f3d1f; /* 더 진한 초록 */
  }

  input {
    padding: 12px;
    width: 80%;
    max-width: 400px;
    border: 2px solid #8ccf8c; /* 초록 테두리 */

    font-size: 1rem;
    margin-bottom: 25px;
    background: #ffffff;
    color: #333;
  }

  .list {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }

  .rule {
    background: #ffffff;
    padding: 18px;
    border-radius: 12px;
    width: 90%;
    max-width: 650px;
    text-align: left;
    cursor: pointer;
    transition: all 0.25s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    border-left: 6px solid #7bbe7b; /* 초록 포인트 라인 */
  }

  .rule:hover {
    background: #f0fff0; /* 은은한 연녹색 */
    transform: scale(1.01);
  }

 .back {
    position: fixed;
    top: 15px;
    left: 30px;
    background-color: #7bbe7b;
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 10px 18px;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    transition: 0.2s;
    z-index: 999; /* 다른 요소보다 위에 오도록 */
}

.back:hover {
    background-color: #6aac6a;
}


</style>
</head>

<h1>📖 정령섬 세부 규칙 검색</h1>

<input type="text" id="searchInput" placeholder="예: 공포, 건설, 승리 조건 등">

<div class="list" id="ruleList"></div>

<button class="back" onclick="window.location.href='index.html'">← 랜더마이저로 돌아가기</button>

const list = document.getElementById("ruleList");
const input = document.getElementById("searchInput");

function renderList(filter="") {
  list.innerHTML = "";
  rules
    .filter(r => r.title.includes(filter) || r.desc.includes(filter))
    .forEach(r => {
      const div = document.createElement("div");
      div.className = "rule";
      div.innerHTML = `<strong>${r.title}</strong><br><br>${r.desc}`;
      list.appendChild(div);
    });
}

input.addEventListener("input", e => {
  renderList(e.target.value.trim());
});
