<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>정령섬 규칙 검색</title>
<style>
  body {
    font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
    background: #f4f9f4; /* 🌿 연한 민트-화이트 */
    color: #2b4b2b;      /* 진초록 */
    text-align: center;
    margin: 0;
    padding: 20px;
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 15px;
    color: #1f3d1f; /* 더 진한 초록 */
  }

  input {
    padding: 12px;
    width: 80%;
    max-width: 400px;
    border: 2px solid #8ccf8c; /* 초록 테두리 */
    border-radius: 12px;
    font-size: 1rem;
    margin-bottom: 25px;
    background: #ffffff;
    color: #333;
  }

  .list {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }

  .rule {
    background: #ffffff;
    padding: 18px;
    border-radius: 12px;
    width: 90%;
    max-width: 650px;
    text-align: left;
    cursor: pointer;
    transition: all 0.25s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    border-left: 6px solid #7bbe7b; /* 초록 포인트 라인 */
  }

  .rule:hover {
    background: #f0fff0; /* 은은한 연녹색 */
    transform: scale(1.01);
  }

  .back {
    margin-top: 35px;
    background-color: #7bbe7b;
    color: #fff;
    border: none;
    border-radius: 12px;
    padding: 12px 25px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: 0.2s;
  }

  .back:hover {
    background-color: #6aac6a;
  }
</style>
</head>

<body>

<h1>📖 정령섬 세부 규칙 검색</h1>

<input type="text" id="searchInput" placeholder="예: 공포, 건설, 승리 조건 등">

<div class="list" id="ruleList"></div>

<button class="back" onclick="window.location.href='index.html'">← 랜더마이저로 돌아가기</button>

<script>
const rules = [
  { title: "🧞세상을 흠뻑 적시는 폭우", desc: "두 번째 타고난 능력으로 섬에서 현신을 제거한다면, 그 현신은 파괴된 현신과 동일하게 간주<br>그러므로, '타오르는 부활' 주요 능력으로 되돌아올 수 있습니다.<br>파괴를 방지하는 효과로는 이를 방지할 수 없도록 “파괴”라는 용어를 사용하지 않았습니다." },
  { title: "🧞보이지 않는 길을 찾는 자", desc: "• 현신을 놓는 성장 선택을 사용해서 '사정 거리 +1' 트랙 효과를 공개할 때, 이 효과는 그 현신을 놓은 다음 적용<br>• 침략자/다한이 실제로 파괴된 다음에만 “죽은 이들에 대한 책임감”이 발동됩니다.<br>• '길을 여는 자'를 사용해서 지역 한 곳을 바다에 인접하게 만들었다면, 그 지역은 해안 지역이 됩니다.<br>• 맹수 아이콘 무시한다고 해서 이 정령의 균형을 해치지 않음.<br>• 현신 트랙에서 동일 칸에 도달하는 경로가 여러 개여도 효과는 1번만 적용됩니다." },
  { title: "탐험 규칙", desc: "정찰 후 탐험 단계에서 새로운 지역에 침략자 토큰이 배치됩니다." },
  { title: "🔱스코틀랜드 왕국: 찰스 2세의 아들, 제임스 7세", desc: "<strong>🔱스코틀랜드 왕국: 제임스 7세 (스튜어트 가문)</strong><br><br>

<strong>📌 1. 강대국 사이에서 균형을 잡는 나라</strong><br>
스코틀랜드는 브리튼섬 북부에 위치한 국가로, 주변의 여러 강대국 사이에서 균형을 유지하는 것이 매우 중요했습니다.<br>
남쪽에는 더 크고 인구가 많은 잉글랜드 왕국, 북해 건너에는 스웨덴 왕국, 유럽 대륙에는 프랑스 왕국이 자리하고 있었고,<br>
제임스 7세는 이들 사이에서 뛰어난 외교력으로 국익을 지켜왔습니다.<br><br>

<strong>📌 2. 다리엔(파나마 지협) 식민지 개척 성공</strong><br>
스코틀랜드는 최근 파나마 지협의 다리엔 지역을 성공적으로 식민지화하며 국제적으로 주목받았습니다.<br>
이 식민지 덕분에 스코틀랜드 상인들은 남아메리카를 장거리로 돌아가지 않고도<br>
<strong>대서양에서 태평양으로 직통하는 새로운 무역 루트</strong>를 확보했습니다.<br>
이는 당시로서는 엄청난 전략적 우위였습니다.<br><br>

<strong>📌 3. 국제 해상 무역의 핵심 중개국</strong><br>
잉글랜드, 스웨덴, 스페인, 프랑스 같은 해양 강국들이 서로 불신하며 경쟁하는 가운데,<br>
스코틀랜드는 이 틈을 이용해 <strong>국제 무역의 주요 중개자</strong>로 급부상했습니다.<br>
여러 나라와 동시에 거래할 수 있는 외교적·상업적 유연성이 큰 강점이었습니다.<br><br>

<strong>📌 4. 복잡한 동맹 구조</strong><br>
스코틀랜드는 스페인·프랑스·잉글랜드와 불안정한 동맹을 유지하며,<br>
스웨덴·합스부르크·프로이센이 이끄는 북유럽 동맹과 대립 중이었습니다.<br>
그러나 실제 상인들은 스웨덴 상품 또한 자주 운송해, 봉쇄가 사실상 의미가 없었습니다.<br><br>

<strong>📌 5. 태평양 진출과 무역 네트워크 확대</strong><br>
다리엔 식민지 확보 이후 스코틀랜드는 태평양 지역에도 빠르게 세력을 확장했습니다.<br>
환태평양 주요 무역 거점에 식민지를 세우며,<br>
<strong>태평양–대서양 양방향 무역의 핵심 연결국</strong>으로 자리 잡았습니다.<br><br>

<strong>⭐ 결론</strong><br>
스코틀랜드는 강대국 사이의 외교력, 새로운 무역 루트 확보, 상업적 유연성을 기반으로<br>
세계 해상 무역에서 빠르게 성장한 무역 강국입니다.<br>" },
  { title: "승리 조건", desc: "공포 단계 3 달성 + 모든 도시 제거 시 즉시 승리합니다." },
  { title: "패배 조건", desc: "섬의 오염이 최대치에 도달하거나 정령의 존재가 사라지면 패배합니다." },
  { title: "성장 단계", desc: "정령은 자신의 성장 단계에서 에너지를 얻거나 새로운 힘 카드를 가져올 수 있습니다." },
  { title: "신성한 힘 발동", desc: "각 정령은 자신만의 고유한 신성한 힘을 한 번에 사용할 수 있습니다." }
];

const list = document.getElementById("ruleList");
const input = document.getElementById("searchInput");

function renderList(filter="") {
  list.innerHTML = "";
  rules
    .filter(r => r.title.includes(filter) || r.desc.includes(filter))
    .forEach(r => {
      const div = document.createElement("div");
      div.className = "rule";
      div.innerHTML = `<strong>${r.title}</strong><br><br>${r.desc}`;
      list.appendChild(div);
    });
}

input.addEventListener("input", e => {
  renderList(e.target.value.trim());
});

// 처음엔 전체 목록 표시
renderList();
</script>

</body>
</html>
