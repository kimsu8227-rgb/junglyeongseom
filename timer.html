<div class="timer-box">
  <div id="timer">07:00</div>

  <div class="buttons">
    <button onclick="startTimer()">ì‹œì‘</button>

<!-- ğŸ”¥ ì„¤ì • ì˜ì—­ (ì™„ì „íˆ ë¶„ë¦¬ë¨!) -->
<div class="setting-box">
  <div class="setting-title">âš™ ì‹œê°„ ì„¤ì •</div>

  <div class="time-set-box">
    <input type="number" id="setMin" class="time-input" placeholder="0">
    <span class="time-label">ë¶„</span>

    <input type="number" id="setSec" class="time-input" placeholder="0">
    <span class="time-label">ì´ˆ</span>

  <button onclick="setCustomTime()">ì„¤ì •í•˜ê¸°</button>

<!-- ğŸ”” ì•Œë¦¼ìŒ -->
<audio id="alert1min">
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg">
</audio>

<audio id="alertEnd">
  <source src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg">
</audio>

<script>
  let defaultTime = 420; 
  let time = defaultTime;
  let timerInterval;

  const timerDisplay = document.getElementById("timer");
  const alert1min = document.getElementById("alert1min");
  const alertEnd = document.getElementById("alertEnd");

  function updateDisplay() {
    let m = String(Math.floor(time / 60)).padStart(2,"0");
    let s = String(time % 60).padStart(2,"0");
    timerDisplay.textContent = `${m}:${s}`;
  }

  function setCustomTime() {
    let min = parseInt(document.getElementById("setMin").value) || 0;
    let sec = parseInt(document.getElementById("setSec").value) || 0;
    let newTime = min * 60 + sec;

    if (newTime <= 0) {
      alert("1ì´ˆ ì´ìƒ ì…ë ¥í•´ì¤˜!");
      return;
    }

    defaultTime = newTime;
    time = newTime;
    timerDisplay.style.color = "#1f4a36";
    updateDisplay();
  }

  function startTimer() {
    if (timerInterval) return;

    timerInterval = setInterval(() => {
      if (time <= 0) {
        clearInterval(timerInterval);
        timerInterval = null;
        timerDisplay.style.color = "#ff0000";
        alertEnd.play();
        return;
      }

      if (time === 60) {
        timerDisplay.style.color = "#be4524";
        alert1min.play();
      }

      if (time === 30) {
        timerDisplay.style.color = "#c91c1c";
      }

      time--;
      updateDisplay();
    }, 1000);
  }

  function resetTimer() {
    clearInterval(timerInterval);
    timerInterval = null;
    time = defaultTime;
    timerDisplay.style.color = "#1f4a36";
    updateDisplay();
  }

  updateDisplay();
</script>
