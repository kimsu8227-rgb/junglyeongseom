<head>
<meta charset="UTF-8">

<style>
  body {
    font-family: 'Pretendard','Noto Sans KR',sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;

  }

  h1 {

  }

  #timer {
    font-size: 6rem;
    font-weight: 900;
    margin-bottom: 20px;
    transition: 0.3s ease;
  }

  .time-set-box {
    display: flex;

    margin-bottom: 25px;

  }

  .time-label {

  }

  .time-input {
    width: 70px;

    text-align: center;
  }

  .buttons {

  }

  button {
    padding: 10px 22px;
    font-size: 1.2rem;

  }

  button:hover {
    filter: brightness(1.08);

<body>

<button class="back" onclick="location.href='index.html'">‚Üê Î©îÏù∏</button>

<h1>‚è± Ï†ïÎ†πÏÑ¨ ÎùºÏö¥Îìú ÌÉÄÏù¥Î®∏</h1>

<div id="timer">07:00</div>

<!-- üî¢ ÏãúÍ∞Ñ ÏûÖÎ†• Î∂ÄÎ∂Ñ -->
<div class="time-set-box">
  <input type="number" id="setMin" class="time-input" placeholder="0">
  <span class="time-label">Î∂Ñ</span>

  <input type="number" id="setSec" class="time-input" placeholder="0">
  <span class="time-label">Ï¥à</span>
</div>

<!-- ‚≠ê ÏÑ§Ï†ï Î≤ÑÌäºÏùÄ ÏïÑÎûòÏóê! -->
<button class="set-btn" onclick="setCustomTime()">ÏÑ§Ï†ïÌïòÍ∏∞</button>

<div class="buttons">
  <button onclick="startTimer()">ÏãúÏûë</button>
  <button onclick="resetTimer()">Ï¥àÍ∏∞Ìôî</button>
</div>

<!-- ÏïåÎ¶ºÏùå -->
<audio id="alert1min">
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg">
</audio>

<audio id="alertEnd">
  <source src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg">
</audio>

<script>
  let defaultTime = 420;  // Í∏∞Î≥∏Í∞í 7Î∂Ñ
  let time = defaultTime;
  let timerInterval;

  const timerDisplay = document.getElementById("timer");
  const alert1min = document.getElementById("alert1min");
  const alertEnd = document.getElementById("alertEnd");

  function updateDisplay() {
    let m = String(Math.floor(time / 60)).padStart(2,"0");
    let s = String(time % 60).padStart(2,"0");
    timerDisplay.textContent = `${m}:${s}`;
  }

  function setCustomTime() {
    let min = parseInt(document.getElementById("setMin").value) || 0;
    let sec = parseInt(document.getElementById("setSec").value) || 0;
    let newTime = min * 60 + sec;

    if (newTime <= 0) {
      alert("1Ï¥à Ïù¥ÏÉÅ ÏûÖÎ†•Ìï¥Ï§ò!");
      return;
    }

    defaultTime = newTime;
    time = newTime;
    timerDisplay.style.color = "#1f4a36";
    updateDisplay();
  }

  function startTimer() {
    if (timerInterval) return;

    timerInterval = setInterval(() => {
      if (time <= 0) {
        clearInterval(timerInterval);
        timerInterval = null;
        timerDisplay.style.color = "#ff0000";
        alertEnd.play();
        return;
      }

      if (time === 60) {
        timerDisplay.style.color = "#be4524";
        alert1min.play();
      }

      if (time === 30) {
        timerDisplay.style.color = "#c91c1c";
      }

      time--;
      updateDisplay();
    }, 1000);
  }

  function resetTimer() {
    clearInterval(timerInterval);
    timerInterval = null;
    time = defaultTime;
    timerDisplay.style.color = "#1f4a36";
    updateDisplay();
  }

  updateDisplay();
</script>

</body>
</html>
